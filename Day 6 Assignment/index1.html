   <script>
    var c = ['blue','black','yellow','red','green'];
    var currentindex = 0;

    function change() {
        document.bgColor = c[currentindex];
        currentindex = (currentindex+1) % c.length;
        setTimeout(change,5000);
    }   

   </script>
<body onload="change()" >
</body>
